  <rect x="416" y="258" width="912" height="514" rx="12" fill="#111b2d" stroke="#35517f"/>
  <text x="438" y="286" font-family="JetBrains Mono, Menlo, monospace" font-size="13" fill="#e2e8f0">README.md</text>
  <text x="438" y="312" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#93c5fd">## What you are practicing</text>
  <text x="438" y="334" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#cbd5e1">Build predictable mapping logic from numeric input to string output.</text>
  <text x="438" y="366" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#93c5fd">## Why it matters</text>
  <text x="438" y="388" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#cbd5e1">This is the same control-flow discipline used in pricing rules and API validation.</text>
  <text x="438" y="420" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#93c5fd">## When correct</text>
  <text x="438" y="442" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#cbd5e1">- n &lt;= 0 returns empty slice (non-nil)</text>
  <text x="438" y="464" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#cbd5e1">- multiples of 3 and 5 return FizzBuzz</text>
  <text x="438" y="496" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#93c5fd">## Tips</text>
  <text x="438" y="518" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#cbd5e1">- Prove one rule at a time with tests.</text>
  <text x="438" y="540" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#cbd5e1">- Keep condition order intentional and explicit.</text>
