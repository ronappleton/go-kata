name: Operability

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'codex/**'
  pull_request:

jobs:
  operability:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify operability
        run: ./scripts/test_operability.sh
