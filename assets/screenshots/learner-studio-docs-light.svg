  <text x="438" y="286" font-family="JetBrains Mono, Menlo, monospace" font-size="13" fill="#0f172a">README.md</text>
  <text x="438" y="312" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#475569">## What you are practicing</text>
  <text x="438" y="334" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#334155">Build predictable mapping logic from numeric input to string output.</text>
  <text x="438" y="366" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#475569">## Why it matters</text>
  <text x="438" y="388" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#334155">This is the same control-flow discipline used in pricing rules and API validation.</text>
  <text x="438" y="420" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#475569">## When correct</text>
  <text x="438" y="442" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#334155">- n &lt;= 0 returns empty slice (non-nil)</text>
  <text x="438" y="464" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#334155">- multiples of 3 and 5 return FizzBuzz</text>
  <text x="438" y="496" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#475569">## Tips</text>
  <text x="438" y="518" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#334155">- Prove one rule at a time with tests.</text>
  <text x="438" y="540" font-family="JetBrains Mono, Menlo, monospace" font-size="12" fill="#334155">- Keep condition order intentional and explicit.</text>
